<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #postForm="ngForm" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Post Title"
        name="title"
        [ngModel]="post?.title"
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid"
        >Please enter the message title
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker />
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="2"
        name="content"
        [ngModel]="post?.content"
        required
        #content="ngModel"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="content.invalid">Write a message </mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Save Post
    </button>
  </form>
</mat-card>
