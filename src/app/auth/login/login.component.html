<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="email" placeholder="email address" />
      <mat-error *ngIf="">Please enter a valid email address </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="password" />
      <mat-error *ngIf=""> Please enter a valid password </mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">
      Login
    </button>
  </form>
</mat-card>
